<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest and Spread Operators</title>
</head>
<body>
    <script>
        //1
        const products = [
            {title: 'Ford', price: 5000},
            {title: 'BMW', price: 8000},
            {title: 'Mercedes-Benz', price: 7000},
            {title: 'Lada', price: 6000},
            {title: 'Audi', price: 12000},
        ]

        function sum(...x) {
            return x.reduce((acc, { price }) => acc + price, 0);
        }

        const totalPrice = sum(...products);
        console.log(totalPrice + "$");

        //2
        const arr1 = ["JavaScript", "React JS", "Angular JS"];
        const arr2 = ["HTML", "CSS", "BOOTSTRAP 5"];
        const spreadArr = [...arr1, ...arr2]
        console.log(spreadArr);

        //3 
        //weakSet, weakMap, Set, Map with some examples on presentation
    </script>
</body>
</html>
